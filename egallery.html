<body>
    <div id="displayRoot" class="canvas">
        <div id="wallpaper"></div>
        <div id="lighting"></div>
        <div id="audioState">
            <img id="audioMuted" class="audioImages" src="img/mute.svg">
            <img id="audioUnmuted" class="audioImages" src="img/unmute.svg">
        </div>
        <div id="label" class="invisible">
            <div id="labelPlate">
                <div id=labelContent>
                    <p></p>
                    <a id="externalLink" target="_blank">
                        <img src="img/externalLink.svg">
                    </a>
                </div>
            </div>
            <div id="labelControls">
                <p id="type">👨‍🎨</p>
                <p id="beginning">⏮️</p>
                <p id="back">⏪️</p>
                <p id="prior">◀️</p>
                <p id="next">▶️</p>
                <p id="forward">⏩️</p>
                <p id="end">⏭️</p>
                <p id="random">🔀️</p>
            </div>
        </div>
        <div id="pinwheel">
            <img id="pinwheel0" src="img/afKlintOuter.png">
            <img id="pinwheel1" src="img/afKlintInner.png">
        </div>
        <div id="credits">
            <p>Images drawn from</p>
            <a id="wikimediaLink" href="https://commons.wikimedia.org/" target="_blank">
                <img src="img/WikimediaCommonsLogo.png">
            </a>
        </div>
    </div>
    <div id="paintingRoot" class="paintings">
        <div class="axes">
            <div class="frames">
                <div class="artworks"></div>
                <div class="frameBorders"></div>
                <img id="framePlateRoot" class="framePlates" src="img/nameplate.png">
            </div>
        </div>
    </div>
    <div id="remnantRoot" class="remnants"></div>
    <img id="imageRoot" class="artImages">
    <img id="borderRoot" class="borders">
    <p id="museumIcon">🏛</p>

    <div id="nullMenu" class="hideMenu">
        <a id="nullLogo" href="index.html">
            <img class="menuLogoSvgs" src="img/nullLogo.svg"/>
        </a>
        <a id="nextLogo" class= "altMenuLogos">
            <img class="menuLogoSvgs" src="img/nextLogo.svg"/>
        </a>
        <a id="randomLogo" class= "altMenuLogos">
            <img class="menuLogoSvgs" src="img/randomLogo.svg"/>
        </a>
    </div>
</body>
